<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button text="" icon=""></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<div class="footer-rc4"><img src="assets/images/rc4.svg"/></div>
  <div class="splash-bg-rectangle rotate1"></div>
  <div class="splash-bg-rectangle rotate2"></div>
  <div class="splash-bg-rectangle rotate3"></div>
  <div class="splash-bg-rectangle rotate4"></div>
<ion-content >
  <h2 class="ion-text-center text-primary fw-700 mb-25px animate__animated animate__fadeInUp">BVN Verification</h2>
  <div class="form animate__animated animate__fadeInUp">
    <ion-list lines="none" class="d-center">
      <ion-item class="mb-25px animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-input mode="md" type="email|text" placeholder="BVN"></ion-input>
        </div>
      </ion-item>

      <ion-item class="mb-25px animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-input mode="md" type="email|text" placeholder="Registered Name"></ion-input>
        </div>
      </ion-item>

      <ion-item class="mb-25px animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-input mode="md" type="email|text" placeholder="Registered Mobile"></ion-input>
        </div>
      </ion-item>

      <ion-item class="mb-25px animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-input mode="md" type="email|text" placeholder="Registered Date of Birth"></ion-input>
        </div>
      </ion-item>

      <ion-button class="mb-25px btn btn-sm animate__animated animate__fadeInUp" expand="round" (click)="activate()">ACTIVATE</ion-button>
    </ion-list>
    <ion-list lines="none" class="d-center">
      <ion-item class="mb-25px animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-label>Address</ion-label>
          <ion-input mode="md" type="text" placeholder="Enter Address" value=""></ion-input>
        </div>
      </ion-item>
      <ion-item class="mb-25px blue-box animate__animated animate__fadeInUp" lines="none">
        <p class="fs-12 fw-500 lh-20 ion-text-center w-full">
          Supported file type .jpg .png, .pdf maximum of<br />
          1MB per file
        </p>
      </ion-item>
      <ion-item class="mb-25px animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-label>Proof of Address</ion-label>
          <ion-input mode="md" type="text" placeholder="Utility Bill or Bank Statement" value=""></ion-input>
        </div>
        <label>{{label}}</label>
        <input type="file" (change)="fileUpload($event)" id="file-input" style="display:none" #fileInp>
        <ion-button class="btn_browse" (click)="onClick()">Browse</ion-button>
      </ion-item>

      <ion-item class="mb-25px animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-label>Means of Identification</ion-label>
          <ion-input mode="md" type="text" placeholder="Driverâ€™s License/International Passport/Voters Card" value=""></ion-input>
        </div>
        <label>{{label}}</label>
        <input type="file" (change)="fileUpload($event)" id="file-input" style="display:none" #fileInp>
        <ion-button class="btn_browse" (click)="onClick()">Browse</ion-button>
      </ion-item>

      <ion-item class="mb-25px animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-label>Proof of Funds (Selected Countries)</ion-label>
          <ion-input mode="md" type="text" placeholder="Annual Tax Returns, Letter from Solicitor, Loan Letter,
          Bank Statement, Salary Slip or any other proof" value=""></ion-input>
        </div>
        <label>{{label}}</label>
        <input type="file" (change)="fileUpload($event)" id="file-input" style="display:none" #fileInp>
        <ion-button class="btn_browse" (click)="onClick()">Browse</ion-button>
      </ion-item>

      <ion-button class="btn btn-sm animate__animated animate__fadeInUp" expand="round" (click)="verify_account()">VERIFY ACCOUNT</ion-button>
    </ion-list>
  </div>
</ion-content>
