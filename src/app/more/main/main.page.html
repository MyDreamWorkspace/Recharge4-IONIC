<ion-header class="d-none">
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button text="" icon=""></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_color">
  <div class="footer-rc4"><img src="assets/images/rc4.svg"/></div>
  <div class="splash-bg-rectangle rotate1"></div>
  <div class="splash-bg-rectangle rotate2"></div>
  <div class="splash-bg-rectangle rotate3"></div>
  <div class="splash-bg-rectangle rotate4"></div>

  <div class="banner d-flex">
    <img src="assets/images/avatar.svg">
    <div class="text-box">
      <h6 class="ion-text-center name">GEORGE IGWE</h6>
      <p class="ion-text-center"><span class="account_info">Your Account Information</span></p>
    </div>
  </div>
  <div class="form animate__animated animate__fadeInUp">
    <ion-list lines="none">
      <ion-item class="animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-button size="large" class="btn animate__animated animate__fadeInUp" expand="round" (click)="verify_identity()">Verify Identity</ion-button>
        </div>
      </ion-item>

      <ion-item class="animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-button size="large" class="btn animate__animated animate__fadeInUp" expand="round" (click)="report()">Statements & Reports</ion-button>
        </div>
      </ion-item>

      <ion-item class="animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-button size="large" class="btn animate__animated animate__fadeInUp" expand="round" (click)="security()">Security</ion-button>
        </div>
      </ion-item>

      <ion-item class="animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-button size="large" class="btn animate__animated animate__fadeInUp" expand="round" (click)="referrals()">Referrals</ion-button>
        </div>
      </ion-item>

      <ion-item class="animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-button size="large" class="btn animate__animated animate__fadeInUp" expand="round" (click)="help()">Get Help</ion-button>
        </div>
      </ion-item>

      <ion-item class="animate__animated animate__fadeInUp" lines="none">
        <div class="item_inner">
          <ion-button size="large" class="btn animate__animated animate__fadeInUp" expand="round" (click)="faq()">FAQ</ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
